<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div id="calculator">
            <form>
                <div>
                    <input type="text" id="firstnumber"/>
                </div>
                <br>
                <div>
                    <button type="button" onclick="sum()">+</button>
                    <button type="button" onclick="difference()">-</button>
                    <button type="button" onclick="product()">*</button>
                    <button type="button" onclick="quotient()">/</button>
                    <button type="button" onclick="clear()">C</button>
                    <button type="button" onclick="equal()">=</button>
                </div>
                <div>
                    <h3>Result: <span id="result">0</span></h3>
                </div>
                
            </form>
        </div>
    <script src="js/calculator.js"></script>
</body>
</html>
